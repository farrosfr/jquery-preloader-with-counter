<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Preloader Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="preloader">
        <div class="preloader-content">
            <div class="loading-spinner"></div>
            <img class="preloader-logo" src="logo.png" alt="Logo">
            <div class="percentage-counter">0%</div>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to My Website</h1>
        <p>This content will appear after the preloader finishes.</p>
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
